<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Particles</title>
    <link rel="stylesheet" href="particles.css">
  </head>
  <body>
    <table><tr><td width="512">
      <canvas id="glCanvas" width="512" height="512"></canvas>
      <p>
        <select id="nParticles">
          <option value="256">64K particles</option>
          <option value="512">250K particles</option>
          <option value="1024" selected="true">1M particles</option>
          <option value="2048">4M particles</option>
          <option value="4096">16M particles!</option>
        </select>
        <select id="frequency">
          <option value="1">Noise frequency 1</option>
          <option value="2">Noise frequency 2</option>
          <option value="3">Noise frequency 3</option>
          <option value="4" selected="true">Noise frequency 4</option>
          <option value="5">Noise frequency 5</option>
          <option value="6">Noise frequency 6</option>
          <option value="7">Noise frequency 7</option>
          <option value="8">Noise frequency 8</option>
          <option value="10">Noise frequency 10</option>
          <option value="20">Noise frequency 20</option>
          <option value="40">Noise frequency 40</option>
          <option value="80">Noise frequency 80</option>
        </select>
        <select id="viewMode">
          <option value="particles">Show particles</option>
          <option value="noiseMap">Show noise map</option>
        </select>
        <input type="checkbox" id="pause">Pause
      </p>
      <p>
        Programmed in <a href="http://dartlang.org"> Dart</a>.
        Source code available at <a href="https://github.com/AMagill/particles/tree/Simple-noise">GitHub</a>.
      </p>
      <p id="debugp"></p>
    </td></tr></table>

    <script type="application/dart" src="particles.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
